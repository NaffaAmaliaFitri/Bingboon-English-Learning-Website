<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mengambil elemen audio
            var audio = document.getElementById("myAudio");

            // Memeriksa apakah elemen audio ditemukan sebelum menetapkan event listener
            if (audio) {
                // Menetapkan event listener untuk mengulang audio ketika durasinya habis
                audio.addEventListener("ended", function() {
                    audio.currentTime = 0; // Mengatur kembali waktu pemutaran ke awal
                    audio.play(); // Memulai kembali pemutaran
                });
            } else {
                console.error("Element with ID 'myAudio' not found.");
            }
        });
    </script>

    <div class="body">
        <a href="../optionPageQuiz.html" class="back-button"></a>
        <div class="carousel-container">
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <table>
                            <tr>

                                <td class="kotak" id="kotak1" ondrop="drop(event, 'kotak1')" ondragover="allowDrop(event)"></td>
                                <td class="kotak" id="kotak2" ondrop="drop(event, 'kotak2')" ondragover="allowDrop(event)"></td>
                                <td class="kotak" id="kotak3" ondrop="drop(event, 'kotak3')" ondragover="allowDrop(event)"></td>
                                <td class="kotak" id="kotak4" ondrop="drop(event, 'kotak4')" ondragover="allowDrop(event)"></td>

                            </tr>

                                <td class="huruf"><img id="huruf4" src="../images/HURUF/n.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                                <td class="huruf"><img id="huruf1" src="../images/HURUF/o.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                                <td class="huruf"><img id="huruf5" src="../images/HURUF/g.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                                <td class="huruf"><img id="huruf6" src="../images/HURUF/e.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                                <td class="huruf"><img id="huruf2" src="../images/HURUF/r.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                                <td class="huruf"><img id="huruf3" src="../images/HURUF/a.png" alt="" draggable="true" ondragstart="drag(event)" ondragend="dragend(event)"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function allowDrop(event) {
                event.preventDefault(); /* Prevent the default behavior of the drop */
            }
        
            function drag(event) {
                var draggedElement = event.target;
                draggedElement.classList.add("transparent-background");
                event.dataTransfer.setData("text", event.target.id);
            }
        
            function dragend(event) {
                var draggedElement = event.target;
                draggedElement.classList.remove("transparent-background");
                checkAllFilled(); // Check if all drop zones are filled after dragging ends
            }
        
            function drop(event, targetId) {
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                var draggedElement = document.getElementById(data);
                var dropZone = document.getElementById(targetId);
        
                /* Check if the dragged element matches the expected target */
                if (data.includes('huruf1') && targetId.includes('kotak1')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                } else if (data.includes('huruf2') && targetId.includes('kotak2')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                } else if (data.includes('huruf3') && targetId.includes('kotak3')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                } else if (data.includes('huruf4') && targetId.includes('kotak4')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                } else if (data.includes('huruf5') && targetId.includes('kotak5')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                } else if (data.includes('huruf6') && targetId.includes('kotak6')) {
                    /* Append the dragged element to the correct drop zone */
                    dropZone.appendChild(draggedElement);
                }
        
                checkAllFilled(); // Check if all drop zones are filled after dropping
            }
        
            function checkAllFilled() {
                var kotak1 = document.getElementById('kotak1').childElementCount;
                var kotak2 = document.getElementById('kotak2').childElementCount;
                var kotak3 = document.getElementById('kotak3').childElementCount;
                var kotak4 = document.getElementById('kotak4').childElementCount;
                var kotak5 = document.getElementById('kotak5').childElementCount;
                var kotak6 = document.getElementById('kotak6').childElementCount;
        
                if (kotak1 > 0 && kotak2 > 0 && kotak3 > 0 && kotak4 > 0 && kotak5 > 0 && kotak6 > 0) {
                    // Show popup with dropped images
                    showPopup();
                }
            }
        
            function showPopup() {
                var popup = document.getElementById("popup");
                var kotak1Image = document.getElementById("huruf1").cloneNode(true);
                var kotak2Image = document.getElementById("huruf2").cloneNode(true);
                var kotak3Image = document.getElementById("huruf3").cloneNode(true);
                var kotak4Image = document.getElementById("huruf4").cloneNode(true);
                var kotak5Image = document.getElementById("huruf5").cloneNode(true);
                var kotak6Image = document.getElementById("huruf6").cloneNode(true);
                
                var hebatImage = document.createElement("img");
                hebatImage.src = "../images/HEBAT.png";
                hebatImage.alt = "Hebat Image";
                
                popup.innerHTML = "";
                popup.appendChild(hebatImage);

                // Add the shake class to trigger the vibration effect
                popup.classList.add("shake");

                popup.style.display = "block";

                // Remove the shake class after the animation completes
                setTimeout(function() {
                    popup.classList.remove("shake");
                    window.location.href = 'fruit13.html';
                }, 2000);
            }

        
            function closePopup() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            }
        </script>
        
        <div class="popup" id="popup">
            <span onclick="closePopup()" class="close">&times;</span>
        </div>
