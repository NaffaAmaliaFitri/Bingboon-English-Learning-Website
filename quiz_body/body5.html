    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mengambil elemen audio
            var audio = document.getElementById("myAudio");

            // Memeriksa apakah elemen audio ditemukan sebelum menetapkan event listener
            if (audio) {
                // Menetapkan event listener untuk mengulang audio ketika durasinya habis
                audio.addEventListener("ended", function() {
                    audio.currentTime = 0; // Mengatur kembali waktu pemutaran ke awal
                    audio.play(); // Memulai kembali pemutaran
                });
            } else {
                console.error("Element with ID 'myAudio' not found.");
            }
        });
    </script>

        <script>
            // Fungsi untuk menampilkan pop-up dengan pesan
            function showPopup(isCorrect) {
                var popupContainer = document.getElementById('popupContainer');
                var popupContent = document.getElementById('popupContent');
        
                // Tentukan link gambar yang benar
                var correctImageLink = '../images/materi/ANIMAL/cat/6.png';
        
                // Tentukan pesan dan gambar berdasarkan jawaban benar atau salah
                var message, imageSrc;
        
                if (isCorrect) {
                    imageSrc = '../images/COBA_LAGI.png';
                } else {
                    imageSrc = '../images/HEBAT.png';
                }
        
                // Isi konten pop-up
                popupContent.innerHTML = '<img src="' + imageSrc + '" alt="Result Image">';
        
                // Tampilkan pop-up
                popupContainer.style.display = 'flex';

                // Tambahkan kelas shake untuk animasi bergetar
                popupContainer.classList.add('shake');

                // Setelah 2 detik, sembunyikan pop-up dan hapus kelas shake
                setTimeout(function () {
                    hidePopup();
                    popupContainer.classList.remove('shake');

                    if (!isCorrect) {
                        window.location.href = 'body6.html'; // Ganti dengan halaman selanjutnya yang diinginkan
                    }

                }, 2000);
            }
        
            // Fungsi untuk menyembunyikan pop-up
            function hidePopup() {
                var popupContainer = document.getElementById('popupContainer');
                popupContainer.style.display = 'none';
            }
        
            // Tambahkan event listener untuk pilihan jawaban benar
            var pilganBenar = document.querySelector('.pilgan-benar');
            pilganBenar.addEventListener('click', function (event) {
                event.preventDefault(); // Menghindari navigasi ke link
        
                // Ganti link_ke_mana_anda_inginkan dengan link jawaban yang benar
                var correctAnswerLink = '../images/materi/ANIMAL/cat/6.png';
        
                // Periksa apakah jawaban benar atau salah
                var isCorrect = event.currentTarget.querySelector('img').src.endsWith(correctAnswerLink);
        
                // Tampilkan pop-up sesuai hasil jawaban
                showPopup(isCorrect);
            });
        
            // Tambahkan event listener untuk pilihan jawaban salah

                // Periksa apakah jawaban benar atau salah
                var isCorrect = event.currentTarget.querySelector('img').src.endsWith(correctAnswerLink);
        
                // Tampilkan pop-up sesuai hasil jawaban
                showPopup(!isCorrect); // Negasi isCorrect untuk menunjukkan bahwa jawaban salah
            });
